<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator With Learn</title>
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/wiLKNn9tyY-SiNWg_Pib1stLmZU9lYuadq-Y4ASfi7OtJzLDmDknUFcqejQjw4Sqjg"
        type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>BMI Calculator</h1>
        <label for="weightInput">Weight</label>
        <input type="number" id="weightInput" name="weight"placeholder="Weight (kg):" required >
        <label for="heightInput">Height</label>
        <input type="number" id="heightInput" name="height"placeholder="Height (cm):" required>
        <button id="calculateBtn">Calculate</button>
        <p id="result"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
